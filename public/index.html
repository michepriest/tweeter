<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Dinochat - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css"/>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,700,700i" rel="stylesheet">
    
    <!-- Header Font -->
    <link href="https://fonts.googleapis.com/css?family=Londrina+Solid" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css"/>

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>

    <!-- Old Tweets CSS -->
    <link rel="stylesheet" href="/styles/old-tweets.css" type="text/css"/>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/vendor/moment.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Character Counter -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/tweeter-footer-dinosaur-avatars-situations/svg/049-happy.svg">
      <span class="header">dinochat</span>
      <button class="compose-button">chat</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div id="error-empty">
          <h3 class="error-empty"><img class="error-empty" src="/images/tweeter-footer-dinosaur-avatars-situations/svg/038-think.svg">Don't ya want to say something?</h3>
        </div>
        <div id="error-over-count">
          <h3 class="error-over-count"><img class="error-over-count" src="/images/tweeter-footer-dinosaur-avatars-situations/svg/036-sick.svg">too many characters!</h3>
        </div>
        <h2 class="compose-box">chat here</h2>
        <form method="POST" action="/tweets" id="tweetform">
          <textarea class="text-area" name="text" placeholder="What's crackin'?"></textarea>
          <div class="tweet-button">
            <input id="tweet-button" type="submit" value="post">
            <span class="counter">140</span>
          </div>
        </form>
      </section>

      <!-- old tweets -->
      <section id="all-tweets">
      </section>
    </main>

  </body>
</html>
